<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在浏览器中使用art-template</title>
</head>
<body>
	<!-- 
		注意：在浏览器中需要引用/lib/template-web.js 
		强调：模板引擎只关心认识的标记语法，如{{}}
		{{}}语法被称为mustache语法，八字胡
	-->
	<script src='node_modules/art-template/lib/template-web.js'></script>
	<script type="text/template" id="tpl">
		<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>在浏览器中使用art-template</title>
		</head>
		<body>
			<p>hello, my name is {{ name }}</p>
			<p>I am is {{ age }} year old</p>
			<p>I am from {{ province }} province</p>
			<p>I like: {{ each hobbies }} {{ $value }} {{ /each }}</p>
		</body>
		</html>
	</script>
	<script>
		var ret = template('tpl', {
			name: 'Jack',
			age: 18,
			province: 'Beijing',
			hobbies: [
				'write code,',
				'read book,',
				'watch TV,',
				'playing games'
			]
		})
		console.log(ret)
	</script>
</body>
</html>
